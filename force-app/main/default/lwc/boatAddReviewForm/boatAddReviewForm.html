<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> using boatReviewObject -->
    <lightning-record-edit-form object-api-name={boatReviewObject} onsubmit={handleSubmit} onsuccess={handleSuccess}>
        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
            <div class="slds-form-element">
                <!-- review subject field code using nameField -->
                <label for="nameField" class="slds-form-element__label">{labelSubject}</label>
                <lightning-input-field id="nameField" field-name={nameField} variant="label-hidden" required>
                </lightning-input-field>
            </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="record-name">{labelRating}</label>
                <div class="slds-form-element__control">
                <!-- add five star rating component -->
                <c-five-star-rating read-only="false" value={rating} onratingchange={handleRatingChanged}>
                </c-five-star-rating>
                </div>
            </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <!-- review comment field code using commentField -->
                <label for="commentField" class="slds-form-element__label">Comment</label>
                <lightning-input-field id="commentField" field-name={commentField} variant="label-hidden" required>
                </lightning-input-field>    
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center" style="margin-top: 5px">
                <!-- add submit button -->
                <lightning-button label="Submit"
                                  type="submit"
                                  icon-name="utility:save"
                                  onclick={handleSubmit}>

                </lightning-button>
        </div>
    </lightning-record-edit-form>
    <!-- </lightning-record-edit-form> -->
  </template>
